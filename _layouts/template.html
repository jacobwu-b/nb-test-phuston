<!DOCTYPE html>
<html lang="en-us">
  <head>
    <link rel="icon" 
      type="image/png" 
      href="https://emailiconserver--jacobwucate.repl.co/Files/Personal%20Logo%20001.png">
    <meta charset="UTF-8">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
  </head>
  <body>
    <section class="page-header">
      <h1 class="project-name">Programming Notebook</h1>
      <h2 class="project-tagline">by Jacob Wu</h2>
      {% for page in site.pages %}
        <a href= {{ page.filename }} class="btn">{{ page.title }}</a>
      {% endfor %}
    </section>

    <section class="main-content">
      
      {{ content }}
      <div class="fixed-action-btn">
  <a class="btn-floating btn-large red">
    <i class="large material-icons">mode_edit</i>
  </a>
  <ul>
    <li><a class="btn-floating red"><i class="material-icons">insert_chart</i></a></li>
    <li><a class="btn-floating yellow darken-1"><i class="material-icons">format_quote</i></a></li>
    <li><a class="btn-floating green"><i class="material-icons">publish</i></a></li>
    <li><a class="btn-floating blue"><i class="material-icons">attach_file</i></a></li>
  </ul>
</div>
<!--       <div class=”float-button”>
        {% include toc.html html=content %}
      </div> -->

      <footer class="site-footer">
        <span class="site-footer-owner">©2020 by <a href="https://www.jacobwu.org">Jacob Wu</a>.</span>
        <span class="site-footer-credits">Published with <a href="https://pages.github.com">GitHub Pages</a>.</span>
      </footer>

    </section>

  
  </body>
</html>
